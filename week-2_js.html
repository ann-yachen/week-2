        /* Request-1 */
        function calculate(min, max, step){
            let sum=0;
            for(let i=min; i<=max; i+=step){
                sum+=i;
            }
            return sum;
        }
        console.log(calculate(1, 3, 1));
        console.log(calculate(4, 8, 2));
        console.log(calculate(-1, 2, 2));

        /* Request-3 */
        // 一般形式為 func(a)(b, c) 要印出 a+(b*c) 的結果
        function func(a){
            function result(b, c){
                return a+(b*c);
            }
            return result;
        }
        console.log(func(2)(3, 4)); // 14
        console.log(func(5)(1, -5)); // 0
        console.log(func(-3)(2, 9)); // 15

        console.log("======= Request-4 =======");             
        /* Request-4 */
        function maxProduct(nums){
            let max=nums[0]*nums[1]; // 
            for(let i=0; i<nums.length-1; i++){
                for(let j=i+1; j<nums.length; j++){
                    if(nums[i]*nums[j]>max){
                        max=nums[i]*nums[j];
                    }
                }
            }
            return max;
        }
        console.log(maxProduct([5, 20, 2, 6]));
        console.log(maxProduct([10, -20, 0, 3]));
        console.log(maxProduct([10, -20, 0, -3]));
        console.log(maxProduct([-1, 2]));
        console.log(maxProduct([-1, 0, 2]));
        console.log(maxProduct([5, -1, -2, 0]));
        console.log(maxProduct([-5, -2]));

        console.log("======= Request-5 =======");         
        /* Request-5 */
        function twoSum(nums, target){
            let ans=new Array();
            for(let i=0; i<nums.length-1; i++){
                for(let j=i+1; j<nums.length; j++){
                    if(nums[i]+nums[j]==target){
                        ans=[nums[i], nums[j]];
                        break;
                    }
                }
            }
            return ans;
        }
        let result=twoSum([2, 11, 7, 15], 9);
        console.log(result);
